film_accueil :
    path: /accueil
    controller : App\Controller\FilmController::accueil

film_afficher :
    path: /afficher/{id}
    controller: App\Controller\FilmController::afficher

film_ajouter : 
    path: /ajouter
    controller: App\Controller\FilmController::ajouter

film_modifier : 
    path: /modifier/{id}
    controller: App\Controller\FilmController::modifier

film_modifier_suite : 
    path: /modifier_suite/{id}
    controller: App\Controller\FilmController::modifierSuite
    methods: POST

film_supprimer : 
    path: /supprimer/{id}
    controller: App\Controller\FilmController::supprimer

film_filtre_dates : 
    path: /filtre_dates
    controller: App\Controller\FilmController:filtreDates

film_filtre_dateAnterieure : 
    path: /filtre_dateAnterieure
    controller: App\Controller\FilmController:filtreDateAnterieure

film_filtre_acteur : 
    path: /filtre_acteur
    controller: App\Controller\FilmController:filtreActeur

film_filtre_acteurs : 
    path: /filtre_acteurs
    controller: App\Controller\FilmController:filtreDeuxActeurs

film_filtre_genre : 
    path: /filtre_genre
    controller: App\Controller\FilmController:filtreGenre